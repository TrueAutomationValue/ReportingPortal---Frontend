<div class="panel-heading">
  <h2 id="create-test-page">Create New Test</h2>
</div>
<div class="panel-body">
  <form (ngSubmit)="processTestCreation()" #form="ngForm">
    <div class="form-group" [ngClass]="{
          'has-error': name.invalid && name.touched,
          'has-success': name.valid && name.touched
        }">
      <input id="test-name" autofocus name="name" [(ngModel)]="newTestName" maxlength="500" type="text" trim="blur" class="form-control" placeholder="name"
        required #name="ngModel">
    </div>
    <div class="form-group">
      <label for="testsuiteSelector">Test Suite</label>
      <lookup-autocomplete-multiselect id="test-suite" [cutLongText]="true" *ngIf="testSuites"
        placeholder="Not assigned" [propertiesToShow]="['name']" [array]="testSuites" [(model)]="testSuitesSelected"></lookup-autocomplete-multiselect>
    </div>
    <div class="form-group">
      <textarea name="testBody" id="test-description" [(ngModel)]="body" maxlength="5000" type="text" trim="blur" class="form-control" placeholder="Description"
        #testBody="ngModel"></textarea>
    </div>
    <div class="form-group">
      <button id="create-test-button" type="submit" class="btn btn-primary" [disabled]="form.invalid">Create</button>
    </div>
  </form>
</div>
