<div class="panel-heading">
    <h2>Create New Test Suite</h2>
</div>
<div class="panel-body">
    <form (ngSubmit)="processTestSuiteCreation()" #form="ngForm">
        <div class="form-group" [ngClass]="{
            'has-error': name.invalid && name.touched,
            'has-success': name.valid && name.touched
          }">
            <input autofocus name="name" [(ngModel)]="newTestSuiteName" type="text" trim="blur" class="form-control"
                placeholder="name" required #name="ngModel">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid" id="create-test-suite-button">Create</button>
        </div>
    </form>
</div>
